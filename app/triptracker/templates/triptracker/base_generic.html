<!DOCTYPE html>
<html>
<head>
    <title>Trip Tracker</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include the custom CSS file -->
    <link rel="stylesheet" href="{% static 'triptracker/style.css' %}">
    <!-- Include Vue.js here -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <header>
        <nav id="myNavbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://static.wixstatic.com/media/4d3b6d_9a8391969e4444a29fcf745d3c589885~mv2.png" id="navbar-logo">
        <span class="brand-text">Trip Tracker</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'triptracker:home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'triptracker:dashboard' %}">Dashboard</a>
      </li>
      <!-- Add more navigation items here -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Account
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          {% if user.is_authenticated %}
            <a class="dropdown-item" href="{% url 'triptracker:logout' %}">Logout</a>
          {% else %}
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'triptracker:login' %}">Login</a>
            <a class="dropdown-item" href="{% url 'triptracker:myaccount' %}">My Account</a>
            <a class="dropdown-item" href="{% url 'triptracker:faq' %}">FAQ</a>
          {% endif %}
        </div>
      </li>
    </ul>
  </div>
</nav>



    </header>

    <main>
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
